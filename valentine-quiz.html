<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Quiz for You ‚ù§Ô∏è</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0a0a0a;
            --surface: #1a1a1a;
            --text: #e8e8e8;
            --text-dim: #999999;
            --accent: #c9a962;
            --accent-dim: #8a7343;
            --wrong: #cc5555;
            --success: #7ec699;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(201, 169, 98, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(201, 169, 98, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 700px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        .quiz-card {
            background: var(--surface);
            border-radius: 2px;
            padding: 60px 50px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border-top: 1px solid var(--accent);
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
            padding-bottom: 30px;
            border-bottom: 1px solid rgba(201, 169, 98, 0.2);
        }

        h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2.8rem;
            font-weight: 300;
            letter-spacing: 2px;
            margin-bottom: 10px;
            color: var(--accent);
        }

        .subtitle {
            font-size: 0.9rem;
            color: var(--text-dim);
            letter-spacing: 3px;
            text-transform: uppercase;
            font-weight: 300;
        }

        .score {
            text-align: center;
            font-size: 1.1rem;
            color: var(--text-dim);
            margin-bottom: 40px;
            letter-spacing: 1px;
        }

        .score span {
            color: var(--accent);
            font-weight: 500;
        }

        .question {
            margin-bottom: 35px;
            animation: fadeIn 0.4s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .question-text {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.5rem;
            margin-bottom: 30px;
            line-height: 1.6;
            font-weight: 400;
        }

        .question-image {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            margin-bottom: 30px;
            border-radius: 2px;
            opacity: 0.95;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .option {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(201, 169, 98, 0.3);
            padding: 18px 25px;
            border-radius: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            letter-spacing: 0.5px;
        }

        .option:hover {
            background: rgba(201, 169, 98, 0.1);
            border-color: var(--accent);
            transform: translateX(5px);
        }

        .option.correct {
            background: rgba(126, 198, 153, 0.2);
            border-color: var(--success);
            animation: pulse 0.5s ease;
        }

        .option.wrong {
            background: rgba(204, 85, 85, 0.2);
            border-color: var(--wrong);
            animation: shake 0.5s ease;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .option.disabled {
            pointer-events: none;
            opacity: 0.5;
        }

        .feedback {
            margin-top: 20px;
            padding: 15px;
            border-radius: 2px;
            font-size: 0.95rem;
            text-align: center;
            animation: fadeIn 0.3s ease;
            letter-spacing: 0.5px;
        }

        .feedback.wrong {
            background: rgba(204, 85, 85, 0.15);
            color: var(--wrong);
            border: 1px solid rgba(204, 85, 85, 0.3);
        }

        .feedback.correct {
            background: rgba(126, 198, 153, 0.15);
            color: var(--success);
            border: 1px solid rgba(126, 198, 153, 0.3);
        }

        .next-btn {
            margin-top: 30px;
            width: 100%;
            padding: 16px;
            background: var(--accent);
            color: var(--bg);
            border: none;
            border-radius: 2px;
            font-size: 1rem;
            font-weight: 500;
            letter-spacing: 2px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Montserrat', sans-serif;
        }

        .next-btn:hover {
            background: var(--accent-dim);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(201, 169, 98, 0.3);
        }

        .next-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
            transform: none;
        }

        .final-message {
            text-align: center;
            animation: fadeIn 0.8s ease;
        }

        .final-message h2 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 3rem;
            font-weight: 300;
            margin-bottom: 30px;
            line-height: 1.3;
            color: var(--accent);
        }

        .final-message p {
            font-size: 1.1rem;
            line-height: 1.8;
            color: var(--text-dim);
            margin-bottom: 20px;
        }

        .heart {
            display: inline-block;
            animation: heartbeat 1.5s ease infinite;
            color: var(--accent);
            font-size: 2rem;
            margin-top: 20px;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.2); }
            50% { transform: scale(1); }
        }

        .hidden {
            display: none;
        }

        @media (max-width: 600px) {
            .quiz-card {
                padding: 40px 30px;
            }

            h1 {
                font-size: 2rem;
            }

            .question-text {
                font-size: 1.3rem;
            }

            .final-message h2 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="quiz-card">
            <div class="header">
                <h1>For My Love</h1>
                <div class="subtitle">A Valentine's Quiz</div>
            </div>

            <div id="quiz-content">
                <div class="score">
                    Question <span id="current-q">1</span> of <span id="total-q">10</span> ‚Ä¢ Score: <span id="score">0</span>/10
                </div>

                <div class="question">
                    <div class="question-text" id="question-text"></div>
                    <img id="question-image" class="question-image hidden" src="" alt="Question image">
                    <div class="options" id="options"></div>
                    <div id="feedback" class="feedback hidden"></div>
                </div>

                <button id="next-btn" class="next-btn" disabled>Next Question</button>
            </div>

            <div id="final-message" class="final-message hidden">
                <h2>You know me so well!</h2>
                <p>After all these moments together,<br>all these memories we've made...</p>
                <h2 style="margin-top: 40px;">Will you be my<br>forever Valentine?</h2>
                <div class="heart">‚ù§</div>
            </div>
        </div>
    </div>

    <script>
        const quizData = [
            {
                question: "What did we do for our 1st anniversary?",
                type: "multiple-choice",
                options: [
                    "Dinner in Raleigh",
                    "Dinner in Durham",
                    "Dinner in Halifax"
                ],
                correct: 0
            },
            {
                question: "Where did we have our first date?",
                type: "multiple-choice",
                options: [
                    "Italian restaurant downtown",
                    "Coffee shop on Main Street",
                    "The park by the lake",
                    "Movie theater"
                ],
                correct: 1
            },
            {
                question: "What's my favorite dessert?",
                type: "multiple-choice",
                options: [
                    "Chocolate cake",
                    "Ice cream",
                    "Cheesecake",
                    "Tiramisu"
                ],
                correct: 2
            },
            {
                question: "Which movie did we watch on repeat?",
                type: "multiple-choice",
                options: [
                    "The Notebook",
                    "Pride and Prejudice",
                    "La La Land",
                    "Before Sunrise"
                ],
                correct: 1
            },
            {
                question: "What song did I dedicate to you?",
                type: "multiple-choice",
                options: [
                    "Perfect - Ed Sheeran",
                    "All of Me - John Legend",
                    "Thinking Out Loud - Ed Sheeran",
                    "Make You Feel My Love - Adele"
                ],
                correct: 0
            },
            {
                question: "Where did we take our favorite photo together?",
                type: "multiple-choice",
                options: [
                    "Beach sunset",
                    "Mountain hike",
                    "City rooftop",
                    "Home garden"
                ],
                correct: 0
            },
            {
                question: "What's the nickname you gave me?",
                type: "multiple-choice",
                options: [
                    "Sweetie",
                    "Babe",
                    "Love",
                    "Darling"
                ],
                correct: 2
            },
            {
                question: "Which season did we start dating?",
                type: "multiple-choice",
                options: [
                    "Spring",
                    "Summer",
                    "Fall",
                    "Winter"
                ],
                correct: 2
            },
            {
                question: "What was our first trip together?",
                type: "multiple-choice",
                options: [
                    "Beach weekend",
                    "Mountain cabin",
                    "City break",
                    "Road trip"
                ],
                correct: 3
            },
            {
                question: "What did you say that made me fall for you?",
                type: "multiple-choice",
                options: [
                    "You make me laugh like nobody else",
                    "I feel at home when I'm with you",
                    "You're my favorite person",
                    "I can't imagine life without you"
                ],
                correct: 1
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let answered = false;

        const wrongMessages = [
            "Seriously?? üòí",
            "Really? Come on...",
            "You forgot?! üíî",
            "Oh honey, no...",
            "Think harder! ü§î",
            "Wrong! Try to remember...",
            "Nope! That's not it...",
            "Incorrect, my dear!"
        ];

        function loadQuestion() {
            answered = false;
            const q = quizData[currentQuestion];
            
            document.getElementById('current-q').textContent = currentQuestion + 1;
            document.getElementById('total-q').textContent = quizData.length;
            document.getElementById('score').textContent = score;
            document.getElementById('question-text').textContent = q.question;
            document.getElementById('feedback').classList.add('hidden');
            document.getElementById('next-btn').disabled = true;

            // Handle image if present
            const imgElement = document.getElementById('question-image');
            if (q.image) {
                imgElement.src = q.image;
                imgElement.classList.remove('hidden');
            } else {
                imgElement.classList.add('hidden');
            }

            // Load options
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';
            
            q.options.forEach((option, index) => {
                const div = document.createElement('div');
                div.className = 'option';
                div.textContent = option;
                div.onclick = () => checkAnswer(index);
                optionsContainer.appendChild(div);
            });
        }

        function checkAnswer(selected) {
            if (answered) return;
            answered = true;

            const q = quizData[currentQuestion];
            const options = document.querySelectorAll('.option');
            const feedback = document.getElementById('feedback');
            
            options.forEach(opt => opt.classList.add('disabled'));

            if (selected === q.correct) {
                score++;
                options[selected].classList.add('correct');
                feedback.textContent = '‚úì Correct! You remember! üíï';
                feedback.className = 'feedback correct';
                document.getElementById('score').textContent = score;
            } else {
                options[selected].classList.add('wrong');
                options[q.correct].classList.add('correct');
                const randomWrong = wrongMessages[Math.floor(Math.random() * wrongMessages.length)];
                feedback.textContent = randomWrong;
                feedback.className = 'feedback wrong';
            }

            feedback.classList.remove('hidden');
            document.getElementById('next-btn').disabled = false;
        }

        document.getElementById('next-btn').onclick = () => {
            currentQuestion++;
            
            if (currentQuestion < quizData.length) {
                loadQuestion();
            } else {
                showFinalMessage();
            }
        };

        function showFinalMessage() {
            document.getElementById('quiz-content').classList.add('hidden');
            document.getElementById('final-message').classList.remove('hidden');
        }

        // Start the quiz
        loadQuestion();
    </script>
</body>
</html>
