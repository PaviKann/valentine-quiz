        .header {

        .title {

            background-clip: text;

        .subtitle {

            color: #FFD700;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .counter-box {
            text-align: center;
            margin-bottom: 25px;
        }

        .counter {
            background: linear-gradient(145deg, #8B0000, #B22222);
            padding: 12px 35px;
            border-radius: 10px;
            display: inline-block;
            border: 3px solid #FFD700;
            box-shadow: 
                0 0 20px rgba(255, 215, 0, 0.5),
                inset 0 0 20px rgba(0, 0, 0, 0.5);
            animation: slideInDown 1s ease;
        }

        .counter-text {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.4rem;
            color: #FFD700;
            font-weight: 700;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
        }

        .counter-number {
            color: #FFF;
            font-weight: 900;
            font-size: 1.6rem;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
        }

        .slot-machine {
            background: linear-gradient(145deg, #8B0000, #DC143C);
            border-radius: 25px;
            padding: 40px 30px;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.8),
                inset 0 0 30px rgba(0, 0, 0, 0.5),
                0 0 40px rgba(220, 20, 60, 0.4);
            position: relative;
            border: 5px solid #FFD700;
            animation: machineGlow 3s ease-in-out infinite;
        }

        .machine-top {
            text-align: center;
            margin-bottom: 20px;
        }

        .machine-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 2.5rem;
            color: #FFD700;
            text-shadow: 
                2px 2px 0 #8B0000,
                0 0 20px rgba(255, 215, 0, 0.8);
            letter-spacing: 3px;
        }

        .decorative-lights {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .light {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            animation: lightBlink 1s infinite;
        }

        .light:nth-child(1) {
            background: #FF0000;
            box-shadow: 0 0 10px #FF0000;
            animation-delay: 0s;
        }

        .light:nth-child(2) {
            background: #FFD700;
            box-shadow: 0 0 10px #FFD700;
            animation-delay: 0.2s;
        }

        .light:nth-child(3) {
            background: #FF0000;
            box-shadow: 0 0 10px #FF0000;
            animation-delay: 0.4s;
        }

        .light:nth-child(4) {
            background: #FFD700;
            box-shadow: 0 0 10px #FFD700;
            animation-delay: 0.6s;
        }

        .light:nth-child(5) {
            background: #FF0000;
            box-shadow: 0 0 10px #FF0000;
            animation-delay: 0.8s;
        }

        .reels-container {
            background: #000;
            border: 4px solid #FFD700;
            border-radius: 15px;
            padding: 20px 15px;
            margin-bottom: 25px;
            box-shadow: 
                inset 0 0 30px rgba(0, 0, 0, 0.9),
                0 0 20px rgba(255, 215, 0, 0.3);
            display: flex;
            gap: 15px;
            height: 120px;
            justify-content: center;
        }

        .reel {
            flex: 1;
            max-width: 100px;
            background: linear-gradient(180deg, #1a1a1a, #000);
            border: 3px solid #B8860B;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            box-shadow: 
                inset 0 0 20px rgba(0, 0, 0, 0.8),
                0 0 10px rgba(184, 134, 11, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .reel-content {
            position: relative;
            width: 100%;
            text-align: center;
            transition: all 0.05s linear;
        }

        .reel-symbol {
            font-size: 3rem;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.8));
        }

        .spin-button {
            width: 100%;
            padding: 25px;
            font-size: 2.2rem;
            font-family: 'Bebas Neue', sans-serif;
            font-weight: 900;
            background: linear-gradient(145deg, #FFD700, #FFA500);
            color: #8B0000;
            border: 4px solid #B8860B;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 
                0 10px 30px rgba(255, 215, 0, 0.5),
                inset 0 -5px 10px rgba(0, 0, 0, 0.3);
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 4px;
            position: relative;
            overflow: hidden;
        }

        .spin-button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transform: rotate(45deg);
            animation: buttonShine 3s infinite;
        }

        .spin-button:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 15px 40px rgba(255, 215, 0, 0.7),
                inset 0 -5px 10px rgba(0, 0, 0, 0.3);
        }

        .spin-button:active {
            transform: translateY(0);
        }

        .spin-button:disabled {
            background: #666;
            cursor: not-allowed;
            box-shadow: none;
            color: #333;
        }

        .result-container {
            margin-top: 25px;
            min-height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .result {
            background: linear-gradient(145deg, #000, #1a1a1a);

            border-radius: 15px;

                inset 0 0 20px rgba(255, 215, 0, 0.1);
            display: none;
            animation: resultPop 0.6s ease;
        }

        .result.show {
            display: block;

        .result-icon {

            margin-bottom: 15px;
            filter: drop-shadow(0 0 15px rgba(255, 215, 0, 0.8));
            animation: iconFloat 2s ease-in-out infinite;

        .result-text {
            font-size: 1.4rem;
            color: #FFD700;
            font-weight: 600;
            line-height: 1.8;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .jackpot-banner {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: linear-gradient(145deg, #8B0000, #DC143C);
            padding: 60px 80px;
            border-radius: 25px;
            z-index: 1000;
            box-shadow: 
                0 0 100px rgba(255, 215, 0, 0.8),
                0 20px 60px rgba(0, 0, 0, 0.9),
                inset 0 0 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            display: none;
            border: 6px solid #FFD700;
        }

        .jackpot-banner.show {
            display: block;
            animation: jackpotExplode 0.8s ease forwards;
        }

        .jackpot-title {

            text-shadow: 0 0 30px rgba(255, 215, 0, 0.8);

        .jackpot-message {

            color: #FFD700;
            font-weight: 600;
            line-height: 1.8;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 999;
            display: none;
        }

        .overlay.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        /* Animations */
        @keyframes glowPulse {
            0%, 100% {
                text-shadow: 
                    0 0 20px rgba(255, 215, 0, 0.5),
                    0 0 40px rgba(255, 215, 0, 0.3);
            }
            50% {
                text-shadow: 
                    0 0 30px rgba(255, 215, 0, 0.8),
                    0 0 60px rgba(255, 215, 0, 0.5);
            }
        }

        @keyframes machineGlow {
            0%, 100% {
                box-shadow: 
                    0 20px 60px rgba(0, 0, 0, 0.8),
                    inset 0 0 30px rgba(0, 0, 0, 0.5),
                    0 0 40px rgba(220, 20, 60, 0.4);
            }
            50% {
                box-shadow: 
                    0 20px 60px rgba(0, 0, 0, 0.8),
                    inset 0 0 30px rgba(0, 0, 0, 0.5),
                    0 0 60px rgba(220, 20, 60, 0.6);
            }
        }

        @keyframes lightBlink {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.3;
                transform: scale(0.8);
            }
        }

        @keyframes buttonShine {
            0% {
                transform: translateX(-100%) translateY(-100%) rotate(45deg);
            }
            100% {
                transform: translateX(100%) translateY(100%) rotate(45deg);
            }
        }

        @keyframes resultPop {
            0% {
                opacity: 0;
                transform: scale(0.5) rotate(-5deg);
            }
            70% {
                transform: scale(1.05) rotate(2deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(0);
            }
        }

        @keyframes iconFloat {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes jackpotExplode {
            0% {
                transform: translate(-50%, -50%) scale(0) rotate(-180deg);
                opacity: 0;
            }
            60% {
                transform: translate(-50%, -50%) scale(1.2) rotate(10deg);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(1) rotate(0);
                opacity: 1;
            }
        }

        @keyframes jackpotPulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes neonFlicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        /* Responsive */
        @media (max-width: 600px) {
            .title {
                font-size: 2.5rem;
            }
            
            .slot-machine {
                padding: 25px 20px;
            }
            
            .spin-button {
                font-size: 1.6rem;
                padding: 20px;
            }

            .jackpot-banner {
                padding: 30px 20px;
                width: 90%;
                max-width: 350px;
            }

            .jackpot-title {
                font-size: 2.5rem;
                margin-bottom: 15px;
            }

            .jackpot-message {
                font-size: 1.1rem;
                line-height: 1.6;
            }

            .machine-title {
                font-size: 1.8rem;
            }

            .reels-container {
                gap: 10px;
                padding: 15px 10px;
            }

            .reel-symbol {
                font-size: 2.5rem;
            }

            .result-text {
                font-size: 1.1rem;
            }
        }

        @media (max-width: 400px) {
            .title {
                font-size: 2rem;
            }

            .jackpot-banner {
                padding: 25px 15px;
            }

            .jackpot-title {
                font-size: 2rem;
            }

            .jackpot-message {
                font-size: 1rem;
            }
        }
    </style>
</head>

        const allReasons = [...reasons, ...jackpotReasons];

        let availableReasons = [...allReasons]; // Track which reasons haven't been shown yet

        const symbols = ['ðŸ’Ž', 'ðŸŽ°', 'ðŸ’°', 'ðŸ‘‘', 'â­', 'ðŸ”¥', 'ðŸ’¸', 'ðŸ€', 'ðŸŽ²', 'ðŸ†'];

        function updateCounter() {
            document.getElementById('counter').textContent = `${discoveredReasons.size}/${totalReasons}`;
        }

        function spin() {
            if (isSpinning) return;
            
            isSpinning = true;
            document.getElementById('spinBtn').disabled = true;
            document.getElementById('result').classList.remove('show');

            // Spin the reels
            spinReels();

            // After spinning animation, show result
            setTimeout(() => {
                showResult();
                isSpinning = false;
                document.getElementById('spinBtn').disabled = false;
            }, 3000);
        }

        function spinReels() {
            const reels = ['reel1', 'reel2', 'reel3'];
            const spinDurations = [1500, 2000, 2500];

            reels.forEach((reelId, index) => {
                const reel = document.getElementById(reelId);
                let counter = 0;
                
                const spinInterval = setInterval(() => {
                    // Blur effect during spin
                    reel.style.filter = 'blur(4px)';
                    reel.style.opacity = '0.6';
                    
                    // Change symbol rapidly
                    const randomSymbol = symbols[Math.floor(Math.random() * symbols.length)];
                    reel.innerHTML = `<div class="reel-symbol">${randomSymbol}</div>`;
                    counter++;
                }, 100);

                setTimeout(() => {
                    clearInterval(spinInterval);
                    
                    // Clear blur and show final symbol
                    reel.style.filter = 'none';
                    reel.style.opacity = '1';
                    const finalSymbol = symbols[Math.floor(Math.random() * symbols.length)];
                    reel.innerHTML = `<div class="reel-symbol">${finalSymbol}</div>`;
                }, spinDurations[index]);
            });
        }

        function showResult() {
            // Check if all reasons have been discovered
            if (availableReasons.length === 0) {
                // All reasons discovered! Reset for replay
                availableReasons = [...allReasons];
                discoveredReasons.clear();
                updateCounter();
            }
            
            // Separate available reasons into regular and jackpot
            const availableRegular = availableReasons.filter(r => !r.isJackpot);
            const availableJackpot = availableReasons.filter(r => r.isJackpot);
            
            // 10% chance of jackpot (only if jackpot reasons are available)
            const isJackpot = Math.random() < 0.1 && availableJackpot.length > 0;
            
            let selectedReason;
            if (isJackpot) {
                // Pick random jackpot reason
                const randomIndex = Math.floor(Math.random() * availableJackpot.length);
                selectedReason = availableJackpot[randomIndex];
                showJackpot(selectedReason.text);
            } else {
                // Pick random regular reason
                const randomIndex = Math.floor(Math.random() * availableRegular.length);
                selectedReason = availableRegular[randomIndex];
                document.getElementById('resultText').textContent = selectedReason.text;
                document.getElementById('result').classList.add('show');
            }

            // Remove the selected reason from available pool
            availableReasons = availableReasons.filter(r => r.text !== selectedReason.text);
            
            // Track discovered reasons
            discoveredReasons.add(selectedReason.text);
            updateCounter();
        }

        function showJackpot(message) {
            document.getElementById('overlay').classList.add('show');
            document.getElementById('jackpot').classList.add('show');
            document.getElementById('jackpotMessage').textContent = message;
        }

        function closeJackpot() {
            document.getElementById('overlay').classList.remove('show');
            document.getElementById('jackpot').classList.remove('show');
            
            // Show in result box too
            document.getElementById('resultText').textContent = document.getElementById('jackpotMessage').textContent;
            document.getElementById('result').classList.add('show');
        }

        // Initialize
        updateCounter();
    </script>
